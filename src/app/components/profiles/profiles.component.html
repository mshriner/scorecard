<div class="full-width-center">
  <mat-card appearance="outlined" class="center-text">
    <mat-card-content class="dynamic">
      @if (appStateService.currentUser) { Welcome,
      {{ appStateService.currentUser.name }}! } @else { Welcome to the
      {{ APP_NAME }} app! }
    </mat-card-content>
  </mat-card>
</div>

@if(profiles().length) {
<table mat-table [dataSource]="profiles()">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Profile</th>
    <td
      mat-cell
      mat-ripple
      *matCellDef="let user"
      (click)="selectProfile(user)"
    >
      {{ user.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef style="width: 48px"></th>
    <td mat-cell *matCellDef="let user" style="text-align: right; width: 48px">
      <button
        mat-icon-button
        aria-label="Remove profile"
        (click)="deleteProfile(user.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr
    mat-header-row
    *matHeaderRowDef="['username', 'delete']; sticky: true"
  ></tr>
  <tr mat-row *matRowDef="let row; columns: ['username', 'delete']"></tr>
</table>
} @else {
<br />
<div class="full-width-center">No profiles found</div>
}
<br />
<div class="full-width-center">
  <button mat-stroked-button (click)="addNewProfile()">
    <mat-icon>add</mat-icon>
    Add Profile
  </button>
</div>
<div class="full-width-center">
  <br />
  <br />
  <br />
  <br />
  <br />
  Advanced Options
</div>
<mat-divider></mat-divider>
<br />
<div class="full-width-center">
  <button mat-stroked-button (click)="reload()">
    @if (showSpinner()) {
    <mat-icon class="rotate">refresh</mat-icon>
    } @else {
    <mat-icon>refresh</mat-icon>
    } Check for Updates
  </button>
</div>
<br />
<div class="full-width-center">
  <button mat-stroked-button (click)="clearAllData()">
    <mat-icon>delete_forever</mat-icon>
    {{ CLEAR_ALL }}
  </button>
</div>
<br />
